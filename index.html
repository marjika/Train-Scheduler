<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Scheduler</title>

  <link rel="shortcut icon" href="assets/images/commuter.png">

   <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/style/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

    <br>
            
        <div class="jumbotron" style="background-color: steelblue; color: lightcyan;">
            <h1 class="text-center">Grownups Playing With Trains</h1>
            <h3 class="text-center">Find out when <u>your</u> train comes in!</h3>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <h4 id="correction"></h4>
                        <img src="assets/images/Oops-Speech-Bubble-Png.png" alt="Oops" style="height: 200px; width: auto;">
                    </div>
                </div>                    
                <div class="card">
                    <div class="card-body"> 
                        <h4 style="background-color: steelblue;">Current Train Schedule</h4>                                 
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Train name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4 style="background-color: steelblue;">Add your Train</h4>                
                        <form id="inputInfo">
                            <div class="form-group">
                                <label for="tName-input">Train Name</label>
                                <input type="text" class="form-control" id="tName-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="first-input">First Train Time</label>
                                <input type="text" class="form-control" id="first-input" placeholder="Military Time (HH:mm i.e. 08:15)">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (minutes)</label>
                                <input type="number" class="form-control" id="frequency-input" placeholder="Please enter a number">
                            </div>
                            <button type="submit" class="btn btn-default" id="submit-button" style="background-color: steelblue; color: lightcyan;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

    <script type="text/javascript" src="assets/javascript/scheduler.js"></script>
</body>

</html>
